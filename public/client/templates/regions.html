<div class="tab-pane" id="regions" ng-controller="OrganizationsController">

<h1>Krajská sdružení</h1>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Kraj</th>
			<th>Předseda</th>
			<th>Počet členů</th>
			<th>Počet poboček</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="regional_commitee in regional_commitees">
			<td><strong><a ui-sref="region({ regionId: regional_commitee.organization.id })">{{ regional_commitee.organization.name }}</a></strong></td>
			<td>{{ regional_commitee.president.name }}</td>
			<td>{{ regional_commitee.organization.members_count }}</td>
			<td>{{ regional_commitee.organization.branches_count }}</td>
		</tr>
	</tbody>
</table>

</div>
