<div class="tab-pane" id="national_commitees" ng-controller="OrganizationsController">

<h1>Republikové orgány</h1>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Orgán</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="national_commitee in national_commitees">			
			<td><strong><a ui-sref="national_commitee({ commiteeId: national_commitee.id })">{{ national_commitee.name }}</a></strong></td>
		</tr>
	</tbody>
</table>

</div>
