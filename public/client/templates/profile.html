<div class="tab-pane" id="regions" ng-controller="ProfileController">

<h2>Základní údaje</h2>

<div>Jméno a příjmení: {{ profile.name }}</div>
<div>Email: {{ profile.email }}</div>
<div>Telefon: {{ profile.phone }}</div>

<h2>Funkce</h2>

<ul data-ng-repeat="role in profile.roles">
	<li>{{ role.name }} - {{ role.organization.name }}</li>
</ul>

</div>
