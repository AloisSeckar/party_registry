<!-- index.html -->

<!DOCTYPE html>
<html>
<head lang="cs">

    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css"/>
    <style>
        .navbar { border-radius:0; }

        .gridStyle {
    border: 1px solid rgb(212,212,212);
    width: 100%; 
    height: 600px;
}
    </style>

    <!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//code.angularjs.org/1.2.13/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid-csv-export.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid-pdf-export.js"></script>

    <script src="/client/app.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<!-- apply our angular app to our site -->
<body ng-app="routerApp">

<!-- NAVIGATION -->
<nav class="navbar navbar-inverse" role="navigation" ng-controller="ProfileController">
    <div class="navbar-header">
        <a class="navbar-brand" ui-sref="#">Svobodní API klient</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a ui-sref="national_committees">Republikové orgány</a></li>
        <li><a ui-sref="regions">Krajská sdružení</a></li>
        <li ng-show="signed_in"><a ui-sref="people">Občané</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" ng-switch on="signed_in">
        <li ng-switch-when="true"><a ui-sref="profile">{{ profile.name }}</a></li>
        <li ng-switch-default>NE</li>
    </ul>
</nav>

<!-- MAIN CONTENT -->
<div class="container">

	<!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
    <div ui-view></div>

</div>

</body>
</html>
